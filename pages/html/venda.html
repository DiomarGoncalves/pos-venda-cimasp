<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <a href="index.html" class="text-blue-400 hover:text-blue-300"><img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="w-40"></a>
        <h1 class="text-xl">Vendas</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-400 hover:text-blue-300">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-6">
        <h2 class="text-2xl mb-4">Lista de Vendas</h2>
        <div class="mb-4">
            <label for="filtroDataInicio" class="block">Data Início:</label>
            <input type="date" id="filtroDataInicio" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
            <label for="filtroDataFim" class="block">Data Fim:</label>
            <input type="date" id="filtroDataFim" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
            <label for="filtroNome" class="block">Nome:</label>
            <input type="text" id="filtroNome" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
            <label for="filtroCliente" class="block">Cliente:</label>
            <input type="text" id="filtroCliente" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
            <label for="filtroVendedor" class="block">Vendedor:</label>
            <input type="text" id="filtroVendedor" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
            <button id="aplicarFiltros" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Aplicar Filtros</button>
        </div>
        <table class="w-full text-left border border-gray-700">
            <thead>
                <tr class="bg-gray-800">
                    <th class="p-2 border border-gray-700">Produto</th>
                    <th class="p-2 border border-gray-700">Preço de Custo</th>
                    <th class="p-2 border border-gray-700">Preço de Venda</th>
                    <th class="p-2 border border-gray-700">Data da Venda</th>
                    <th class="p-2 border border-gray-700">Vendedor</th>
                    <th class="p-2 border border-gray-700">Cliente</th>
                    <th class="p-2 border border-gray-700">Nota fiscal</th>
                    <th class="p-2 border border-gray-700">Pedido de Venda</th>
                    <th class="p-2 border border-gray-700">Prazo de Entrega</th>
                </tr>
            </thead>
            <tbody id="listaVendas">
                <!-- As vendas serão carregadas aqui -->
            </tbody>
        </table>
        <div class="mt-4">
            <button id="exportarExcel" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Exportar para Excel</button>
            <button id="exportarPDF" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Exportar para PDF</button>
        </div>
    </main>
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2025 Sistema de Ponto de Venda</p>
    </footer>
    <script src="../js/vendas.js"></script>
</body>
</html>

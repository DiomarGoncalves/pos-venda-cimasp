<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anexos</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://cimasp.com.br data:;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <style>
      /* Estilizar a barra de rolagem */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #1e88e5;
        border-radius: 10px;
        border: 3px solid #2d2d2d;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
      <a href="configuracao.html" class="text-blue-400 hover:text-blue-300">
        <img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="w-40">
      </a>
      <h1 class="text-xl">Assistência Técnica</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="assistenciaTecnica.html" class="text-blue-400 hover:text-blue-300">Assistência Técnica</a></li>
          <li><a href="relatorios.html" class="text-blue-400 hover:text-blue-300">Relatórios</a></li>
          <li><a href="anexos.html" class="text-blue-400 hover:text-blue-300 bg-gray-700 rounded px-2">Anexos</a></li>
          <li><a href="vendas.html" class="text-blue-400 hover:text-blue-300">Vendas</a></li>
          <li>
            <button id="abrirPlanilha" class="text-blue-400 hover:text-blue-300">Abrir Planilha OFs</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Inserir Anexos</h2>
      <form id="anexosForm" class="bg-gray-800 p-6 rounded-2xl shadow-lg grid grid-cols-1 gap-4">
        <div>
          <label for="clienteNome" class="block mb-1">Nome do Cliente:</label>
          <input
            type="text"
            id="clienteNome"
            name="clienteNome"
            required
            class="w-full p-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="anexos" class="block mb-1">Selecione os Arquivos:</label>
          <input
            type="file"
            id="anexos"
            name="anexos"
            multiple
            required
            class="w-full p-2 bg-gray-700 rounded border border-gray-600"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Inserir Anexos
        </button>
      </form>

      <div id="anexosLista" class="mt-8">
        <!-- Lista de anexos será carregada aqui -->
      </div>

      <h2 class="text-2xl font-semibold mt-10 mb-4">Pastas de Clientes</h2>
      <div
        id="pastasClientes"
        class="bg-gray-800 p-6 rounded-2xl shadow-lg grid grid-cols-1 gap-4"
      >
        <!-- Lista de pastas de clientes será carregada aqui -->
      </div>
    </main>

    <footer class="bg-gray-800 p-4 text-center text-sm text-gray-400">
      <p>&copy; 2025 Sistema de Ponto de Venda</p>
    </footer>

    <script src="../js/anexos.js"></script>
  </body>
</html>

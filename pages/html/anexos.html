    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">

    <main class="p-6">
      <h2 class="text-2xl mb-4">Inserir Anexos</h2>
      <form
        id="anexosForm"
        class="bg-gray-800 p-6 rounded-lg shadow-lg grid grid-cols-1 gap-4"
      >
        <div>
          <label for="clienteNome" class="block">Nome do Cliente:</label>
          <input
            type="text"
            id="clienteNome"
            name="clienteNome"
            required
            class="w-full p-2 bg-gray-700 rounded border border-gray-600"
          />
        </div>
        <div>
          <label for="anexos" class="block">Selecione os Arquivos:</label>
          <input
            type="file"
            id="anexos"
            name="anexos"
            multiple
            required
            class="w-full p-2 bg-gray-700 rounded border border-gray-600"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Inserir Anexos
        </button>
      </form>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anexos - Cimasp</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'; img-src 'self' https://cimasp.com.br data:;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <style>
      :root {
      --cimasp-green: #00B050;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #00b050;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #009444;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-white font-sans">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <a href="configuracao.html" class="hover:opacity-80">
      <img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="mx-auto w-40">
    </a>
    <h1 class="text-xl font-semibold">Assistência Técnica</h1>
    <nav>
      <ul class="flex space-x-4 text-sm">
        <li><a href="assistenciaTecnica.html" class="text-[var(--cimasp-green)] hover:underline">Assistência Técnica</a></li>
        <li><a href="relatorios.html" class="text-[var(--cimasp-green)] hover:underline">Relatórios</a></li>
        <li><a href="anexos.html" class="bg-gray-700 text-[var(--cimasp-green)] px-2 py-1 rounded">Anexos</a></li>
        <li><a href="vendas.html" class="text-[var(--cimasp-green)] hover:underline">Vendas</a></li>
        <li>
          <button id="abrirPlanilha" class="text-[var(--cimasp-green)] hover:underline">Abrir Planilha OFs</button>
        </li>
      </ul>
    </nav>
  </header>

    <main class="p-6 max-w-5xl mx-auto">
      <h2 class="text-3xl font-bold text-green-500 mb-6">Inserir Anexos</h2>
      <form id="anexosForm" class="bg-gray-900 p-6 rounded-xl shadow-lg grid grid-cols-1 gap-5 border border-gray-700">
        <div>
          <label for="clienteNome" class="block mb-2 text-sm text-gray-300">Nome do Cliente:</label>
          <input
            type="text"
            id="clienteNome"
            name="clienteNome"
            required
            class="w-full p-3 bg-gray-800 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div>
          <label for="anexos" class="block mb-2 text-sm text-gray-300">Selecione os Arquivos:</label>
          <input
            type="file"
            id="anexos"
            name="anexos"
            multiple
            required
            class="w-full p-3 bg-gray-800 rounded-md border border-gray-600 text-gray-200"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-black font-bold py-2 px-4 rounded-md transition-colors"
        >
          Inserir Anexos
        </button>
      </form>

      <div id="anexosLista" class="mt-10">
        <!-- Lista de anexos carregada aqui -->
      </div>

      <h2 class="text-2xl font-bold text-green-500 mt-12 mb-4">Pastas de Clientes</h2>
      <div
        id="pastasClientes"
        class="bg-gray-900 p-6 rounded-xl shadow-lg grid grid-cols-1 gap-4 border border-gray-700"
      >
        <!-- Lista de pastas de clientes -->
      </div>
    </main>

    <footer class="bg-gray-900 p-4 text-center text-sm text-gray-500 mt-10 border-t border-gray-800">
      <p>&copy; 2025 Sistema de Assistência Técnica - Cimasp</p>
    </footer>

    <script src="../js/anexos.js"></script>
  </body>
</html>

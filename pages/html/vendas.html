<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vendas - Cimasp</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cimasp-green: #00B050;
    }
    ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #00b050;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #009444;
      }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
    <a href="configuracao.html" class="hover:opacity-80">
      <img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="mx-auto w-40">
    </a>
    <h1 class="text-xl font-semibold">Assistência Técnica</h1>
    <nav>
      <ul class="flex space-x-4 text-sm">
        <li><a href="assistenciaTecnica.html" class="text-[var(--cimasp-green)] hover:underline">Assistência Técnica</a></li>
        <li><a href="relatorios.html" class="text-[var(--cimasp-green)] hover:underline">Relatórios</a></li>
        <li><a href="anexos.html" class="text-[var(--cimasp-green)] hover:underline">Anexos</a></li>
        <li><a href="vendas.html" class="bg-gray-700 text-[var(--cimasp-green)] px-2 py-1 rounded">Vendas</a></li>
        <li>
          <button id="abrirPlanilha" class="text-[var(--cimasp-green)] hover:underline">Abrir Planilha OFs</button>
        </li>
      </ul>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <section class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Cadastro de Venda</h2>
      <form id="vendaForm" class="bg-gray-800 p-6 rounded-xl shadow-md grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="pedidoNectar" placeholder="Pedido Nectar" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
        <input type="text" id="numeroNota" placeholder="Número da Nota" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
        <input type="text" id="produto" placeholder="Produto" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
        <input type="number" id="valor" placeholder="Valor" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none" step="0.01">
        <input type="date" id="dataCotacao" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
        <input type="date" id="dataVenda" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
        <select id="vendedor" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
          <option value="">Selecione o Vendedor</option>
          <!-- Opções serão preenchidas via JS -->
        </select>
        <input type="text" id="cliente" placeholder="Cliente" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
        <select id="situacao" class="p-3 rounded bg-gray-700 text-white focus:ring-2 focus:ring-[var(--cimasp-green)] outline-none">
          <option value="Em Cotação">Em Cotação</option>
          <option value="Finalizado">Finalizado</option>
          <option value="Cancelado">Cancelado</option>
        </select>
        <button type="submit" class="bg-[var(--cimasp-green)] hover:bg-green-600 text-white font-semibold py-2 px-4 rounded col-span-1 md:col-span-2 mt-2 transition">
          Cadastrar Venda
        </button>
      </form>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Controle de Vendas</h2>
      <div class="overflow-auto rounded-xl shadow-md">
        <table class="min-w-full text-sm text-white border border-gray-700">
          <thead class="bg-gray-800 text-gray-300">
            <tr>
              <th class="p-3 border border-gray-700">Pedido Nectar</th>
              <th class="p-3 border border-gray-700">Nota</th>
              <th class="p-3 border border-gray-700">Produto</th>
              <th class="p-3 border border-gray-700">Valor</th>
              <th class="p-3 border border-gray-700">Data Cotação</th>
              <th class="p-3 border border-gray-700">Data Venda</th>
              <th class="p-3 border border-gray-700">Vendedor</th>
              <th class="p-3 border border-gray-700">Cliente</th>
              <th class="p-3 border border-gray-700">Situação</th>
              <th class="p-3 border border-gray-700">Comissão (2,5%)</th>
              <th class="p-3 border border-gray-700">Ações</th>
            </tr>
          </thead>
          <tbody id="listaVendas" class="text-white">
            <!-- Dados serão inseridos aqui via JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/vendas.js"></script>
</body>
</html>

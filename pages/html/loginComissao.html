<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="mx-auto mb-4 w-40">
        <h1 class="text-white text-2xl mb-4">Login Comissão</h1>
        <form id="loginForm" class="flex flex-col">
            <input type="text" id="username" name="username" placeholder="Usuário" class="p-2 rounded bg-gray-700 text-white mb-2" required>
            <input type="password" id="password" name="password" placeholder="Senha" class="p-2 rounded bg-gray-700 text-white mb-2" required>
            <input type="hidden" id="permissions" name="permissions">
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">Entrar</button>
        </form>
        <p class="text-gray-400 mt-4">Não tem Acesso? <a href="index.html" class="text-blue-500">Volte</a></p>
        <div id="error-message" class="text-red-500 mt-2"></div>
    </div>
    <script src="../js/loginComissao.js"></script>
</body>
</html>

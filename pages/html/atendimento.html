<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .modal-content {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <a href="index.html" class="text-blue-400 hover:text-blue-300"><img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="w-40"></a>
        <h1 class="text-xl">Atendimento</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-400 hover:text-blue-300">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-6">
        <h2 class="text-2xl mb-4">Registrar Atendimento</h2>
        <form id="atendimentoForm" class="bg-gray-800 p-6 rounded-lg shadow-lg grid grid-cols-1 gap-4">
            <div>
                <label for="telefone" class="block">Telefone de Contato:</label>
                <input type="text" id="telefone" name="telefone" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="nome" class="block">Nome:</label>
                <input type="text" id="nome" name="nome" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="endereco" class="block">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="motivo" class="block">Motivo do Contato:</label>
                <input type="text" id="motivo" name="motivo" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="usuario" class="block">Quem Abriu o Chamado:</label>
                <select id="usuario" name="usuario" required class="w-full p-2 bg-gray-700 rounded border border-gray-600"></select>
            </div>
            <div>
                <label for="equipamento" class="block">Equipamento:</label>
                <input type="text" id="equipamento" name="equipamento" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="chassi" class="block">Chassi / Placa:</label>
                <input type="text" id="chassi" name="chassi" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="cliente" class="block">Cliente:</label>
                <input type="text" id="cliente" name="cliente" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="dataFabricacao" class="block">Data de Fabricação:</label>
                <input type="date" id="dataFabricacao" name="dataFabricacao" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Abrir Chamado</button>
        </form>

        <h2 class="text-2xl mt-6 mb-4">Lista de Atendimentos</h2>
        <table class="w-full text-left border border-gray-700">
            <thead>
                <tr class="bg-gray-800">
                    <th class="p-2 border border-gray-700">Telefone</th>
                    <th class="p-2 border border-gray-700">Nome</th>
                    <th class="p-2 border border-gray-700">Endereço</th>
                    <th class="p-2 border border-gray-700">Motivo</th>
                    <th class="p-2 border border-gray-700">Usuário</th>
                    <th class="p-2 border border-gray-700">Data Início</th>
                    <th class="p-2 border border-gray-700">Ações</th>
                </tr>
            </thead>
            <tbody id="listaAtendimentos">
                <!-- Os atendimentos serão carregados aqui -->
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2025 Sistema de Ponto de Venda</p>
    </footer>

    <!-- Modal Venda -->
    <div id="modalVenda" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg modal-content">
        <h2 class="text-2xl mb-4">Venda</h2>
        <form id="vendaForm" class="grid grid-cols-1 gap-4">
            <div>
            <label for="produto" class="block">Produto:</label>
            <input type="text" id="produto" name="produto"  class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="precoCusto" class="block">Preço de Custo:</label>
            <input type="number" id="precoCusto" name="precoCusto" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="precoVenda" class="block">Preço de Venda:</label>
            <input type="number" id="precoVenda" name="precoVenda" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="dataVenda" class="block">Data da Venda:</label>
            <input type="date" id="dataVenda" name="dataVenda" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="vendedor" class="block">Nome do Vendedor:</label>
            <input type="text" id="vendedor" name="vendedor" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="cliente" class="block">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="notaFiscal" class="block">Nota Fiscal:</label>
            <input type="text" id="notaFiscal" name="notaFiscal" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
            <label for="pedidoVenda" class="block">Pedido de Venda:</label>
            <input type="text" id="pedidoVenda" name="pedidoVenda" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="prazoFabricacao" class="block">Prazo de Fabricação:</label>
                <input type="date" id="prazoFabricacao" name="prazoFabricacao" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar Venda</button>
            <button type="button" id="closeVenda" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mt-2">Fechar</button>
        </form>
        </div>
    </div>

    <!-- Modal Garantia -->
    <div id="modalGarantia" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg modal-content">
            <h2 class="text-2xl mb-4">Garantia</h2>
            <form id="garantiaForm" class="grid grid-cols-1 gap-4">
                <div>
                    <label for="equipamento" class="block">Equipamento:</label>
                    <input type="text" id="equipamento" name="equipamento" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="chassi" class="block">Chassi / Placa:</label>
                    <input type="text" id="chassi" name="chassi" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="cliente" class="block">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="dataFabricacao" class="block">Data de Fabricação:</label>
                    <input type="date" id="dataFabricacao" name="dataFabricacao" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="dataAberturaChamado" class="block">Data de Abertura do Chamado:</label>
                    <input type="date" id="dataAberturaChamado" name="dataAberturaChamado" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="tecnico" class="block">Técnico:</label>
                    <input type="text" id="tecnico" name="tecnico" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="tipoAssistencia" class="block">Tipo de Assistência:</label>
                    <select id="tipoAssistencia" name="tipoAssistencia" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                        <option value="CORTESIA">CORTESIA</option>
                        <option value="ASSISTENCIA">ASSISTENCIA</option>
                        <option value="NÃO PROCEDE">NÃO PROCEDE</option>
                    </select>
                </div>
                <div>
                    <label for="localAssistencia" class="block">Local da Assistência:</label>
                    <input type="text" id="localAssistencia" name="localAssistencia" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="contato" class="block">Contato:</label>
                    <input type="text" id="contato" name="contato" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="telefone" class="block">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="problemaApresentado" class="block">Problema Apresentado:</label>
                    <select id="problemaApresentado" name="problemaApresentado" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                        <option value="ESTRUTURAL">ESTRUTURAL</option>
                        <option value="ELETRICA">ELETRICA</option>
                        <option value="HIDRAULICA">HIDRAULICA</option>
                        <option value="ELETRICA/HIDRAULICA">ELETRICA/HIDRAULICA</option>
                        <option value="ELETRICA/ESTRUTURAL">ELETRICA/ESTRUTURAL</option>
                        <option value="HIDRAULICA/ESTRUTURAL">HIDRAULICA/ESTRUTURAL</option>
                        <option value="ELETRICA/HIDRAULICA/ESTRUTURAL">ELETRICA/HIDRAULICA/ESTRUTURAL</option>
                        <option value="IMPLEMENTAÇÃO/ADEQUAÇÃO/ENTRE EIXO">IMPLEMENTAÇÃO/ADEQUAÇÃO/ENTRE EIXO</option>
                    </select>
                </div>
                <div>
                    <label for="fornecedor" class="block">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="peca" class="block">Peça:</label>
                    <input type="text" id="peca" name="peca" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="observacoes" class="block">Observações:</label>
                    <textarea id="observacoes" name="observacoes" required class="w-full p-2 bg-gray-700 rounded border border-gray-600"></textarea>
                </div>
                <div>
                    <label for="dataAtendimento" class="block">Data do Atendimento:</label>
                    <input type="date" id="dataAtendimento" name="dataAtendimento" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="tecnicoResponsavel" class="block">Técnico Responsável:</label>
                    <input type="text" id="tecnicoResponsavel" name="tecnicoResponsavel" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="custoPecaMaoObra" class="block">Custo Peça/Mão de Obra:</label>
                    <input type="number" id="custoPecaMaoObra" name="custoPecaMaoObra" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="custoViagemFrete" class="block">Custo Viagem/Frete:</label>
                    <input type="number" id="custoViagemFrete" name="custoViagemFrete" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="devolucaoPeca" class="block">Devolução Peça:</label>
                    <input type="text" id="devolucaoPeca" name="devolucaoPeca" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="garantiaFornecedor" class="block">Garantia Fornecedor:</label>
                    <input type="text" id="garantiaFornecedor" name="garantiaFornecedor" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="solucaoTecnica" class="block">Solução Técnica:</label>
                    <textarea id="solucaoTecnica" name="solucaoTecnica" required class="w-full p-2 bg-gray-700 rounded border border-gray-600"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar Garantia</button>
                <button type="button" id="closeGarantia" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mt-2">Fechar</button>
            </form>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="modalEditar" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg modal-content">
            <h2 class="text-2xl mb-4">Editar Atendimento</h2>
            <form id="editarForm" class="grid grid-cols-1 gap-4">
                <div>
                    <label for="telefone" class="block">Telefone de Contato:</label>
                    <input type="text" id="telefone" name="telefone" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="nome" class="block">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="endereco" class="block">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <div>
                    <label for="motivo" class="block">Motivo do Contato:</label>
                    <input type="text" id="motivo" name="motivo" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar Alterações</button>
                <button type="button" id="closeEditar" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded mt-2">Fechar</button>
            </form>
        </div>
    </div>

    <script src="../js/atendimento.js"></script>
</body>
</html>

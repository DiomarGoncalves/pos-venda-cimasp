<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <a href="index.html" class="text-blue-400 hover:text-blue-300"><img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="w-40"></a>
        <h1 class="text-xl">Configuração</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-400 hover:text-blue-300">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-6">
        <h2 class="text-2xl mb-4">Gerenciar Usuários</h2>
        <form id="userForm" class="bg-gray-800 p-6 rounded-lg shadow-lg mb-4">
            <label for="username" class="block">Usuário:</label>
            <select id="username" name="username" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
                <!-- Os usuários serão carregados aqui -->
            </select>

            <label for="userAccess" class="block">Permissão de Usuário:</label>
            <select id="userAccess" name="userAccess" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
                <option value="admin">Administrador</option>
                <option value="user">Usuário Comum</option>
            </select>

            <label for="commissionAccess" class="block">Acesso à Tela de Comissões:</label>
            <select id="commissionAccess" name="commissionAccess" class="w-full p-2 mb-2 bg-gray-700 rounded border border-gray-600">
                <option value="comissão">Sim</option>
                <option value="no">Não</option>
            </select>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar Usuário</button>
        </form>

        <h2 class="text-2xl mt-6 mb-4">Usuários Cadastrados</h2>
        <table class="w-full text-left border border-gray-700">
            <thead>
                <tr class="bg-gray-800">
                    <th class="p-2 border border-gray-700">Usuário</th>
                    <th class="p-2 border border-gray-700">Permissões</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Os usuários serão carregados aqui -->
            </tbody>
        </table>
    </main>
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2025 Sistema de Ponto de Venda</p>
    </footer>
    <script src="../js/configuracao.js"></script>
</body>
</html>

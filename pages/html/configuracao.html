<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <a href="index.html" class="text-blue-400 hover:text-blue-300"><img src="https://cimasp.com.br/site/wp-content/uploads/2022/01/logo-cimasp-1024x242.png" alt="Logo" class="w-40"></a>
        <h1 class="text-xl">Configurações</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-blue-400 hover:text-blue-300">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-6">
        <h2 class="text-2xl mb-4">Gerenciar Configurações</h2>
        <form id="configuracaoForm" class="bg-gray-800 p-6 rounded-lg shadow-lg grid grid-cols-1 gap-4">
            <div>
                <label for="usuario" class="block">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <div>
                <label for="acesso" class="block">Acesso:</label>
                <input type="text" id="acesso" name="acesso" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Salvar Configuração</button>
        </form>

        <h2 class="text-2xl mt-6 mb-4">Lista de Configurações</h2>
        <table class="w-full text-left border border-gray-700">
            <thead>
                <tr class="bg-gray-800">
                    <th class="p-2 border border-gray-700">Usuário</th>
                    <th class="p-2 border border-gray-700">Acesso</th>
                    <th class="p-2 border border-gray-700">Ações</th>
                </tr>
            </thead>
            <tbody id="listaConfiguracoes">
                <!-- Configurações serão carregadas aqui -->
            </tbody>
        </table>

        <section class="mt-6">
            <h2 class="text-2xl mb-4">Gerenciar Equipamentos</h2>
            <form id="equipamentoForm" class="flex items-center gap-4 mb-4">
                <input type="text" id="novoEquipamento" placeholder="Nome do Equipamento" required class="w-full p-2 bg-gray-700 rounded border border-gray-600">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Adicionar</button>
            </form>
            <table class="w-full text-left border border-gray-700">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="p-2 border border-gray-700">ID</th>
                        <th class="p-2 border border-gray-700">Nome</th>
                        <th class="p-2 border border-gray-700">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaEquipamentos">
                    <!-- Equipamentos serão carregados aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="bg-gray-800 p-4 text-center">
        <p>&copy; 2025 Sistema de Configurações</p>
    </footer>
    <script src="../js/configuracoes.js"></script>
</body>
</html>

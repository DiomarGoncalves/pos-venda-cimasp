<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Comissões</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Comissões</h1>
        <form id="comissaoForm">
            <label for="vendaId">ID da Venda:</label>
            <input type="text" id="vendaId" name="vendaId" required>

            <label for="porcentagem">Porcentagem de Comissão:</label>
            <input type="number" id="porcentagem" name="porcentagem" required>

            <button type="submit">Adicionar Comissão</button>
        </form>

        <h2>Lista de Vendas</h2>
        <table id="vendasTable">
            <thead>
                <tr>
                    <th>ID da Venda</th>
                    <th>Porcentagem de Comissão</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As vendas serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="../js/renderer.js"></script>
</body>
</html>
